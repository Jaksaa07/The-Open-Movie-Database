<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Domaci03</title>
</head>
<body>

  <div class="container mt-5">
    <div class="text-center">
      <i class="fas fa-film fa-2x"></i>
      <h1 class="d-inline">The Open Movie DataBase</h1>
      <p class="text-muted fs-4">Svi podaci o Va≈°im omiljenim filmovima i serijama na jednom mjestu!</p>
    </div>
    <div class="text-center">
      <input id="naslov" type="text" placeholder="Unesite kriterijum pretrage...">
      <select name="" id="">
        <option value="movie">Filmovi</option>
        <option value="series">Serije</option>
      </select>
      <input id="godina" type="number" min="1900" max="2025" step="1" placeholder="Godina" />
      <button class="btn btn-secondary">
        <i class="fas fa-search"></i>
        Pretraga
      </button>
    </div>
    <div class="row  mt-3">
      <div class="col-6">
        <img id="slika" class="float-end" src="" alt="">
      </div>
      <div id="podaci" class="col-6"></div>
    </div>
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
